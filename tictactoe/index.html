<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Tic Tac Toe game</title>
     <link
      rel="stylesheet prefetch"
      href="https://getbootstrap.com/2.3.2/assets/css/bootstrap.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  
  <body>
    <div class="container" align="center">
      <div class="row">
        <h1 class="row">Tic Tac Toe</h1>
        <div class="row">
          <div class="input-prepend input-append">
            <span class="add-on win_text">O won</span>
            <strong id="o_win" class="win_times add-on">0</strong>
            <span class="add-on">time(s)</span>
          </div>
          <div class="input-prepend input-append">
            <span class="add-on win_text">X won</span>
            <strong id="x_win" class="win_times add-on">0</strong>
            <span class="add-on">time(s)</span>
          </div>
        </div>
        <div class="row">
      <input
        type="number"
        placeholder="Enter Size for board"
        alt="Board size"
        id="enterNum"
      />
      <input
      type="number"
      placeholder="Enter Winning Condition"
      alt="Winning Condition"
      id="enterCon"
    />
    </div>
      <button class="btn" id="enterBtn" type="button">Enter/Restart</button>
      <div id="tictactoe"></div>
      <div id="player" class="row">
        <span id="turn">Player X</span>
        </div>
      <div class="row">
        <button class="btn" id="resetBtn" type="button">Reset</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
